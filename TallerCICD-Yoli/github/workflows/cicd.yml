name: Taller CI/CD
run-name: Estamos ejecutando acciones automáticas

on: [push]

jobs:
  MiPrimeraAutomatizacion:
    runs-on: ubuntu-latest
    steps:
      - name: Vamos a decir hola
        run: echo "Hola"
      - name: ¿Quién soy?
        run: whoami
      - name: ¿Dónde estoy?
        run: lsb_release -a
      - name: ¿Qué tengo a la vista?
        run: ls .
      - name: ¿Qué carpeta?
        run: pwd